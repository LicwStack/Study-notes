<html>
<body>

<h1>Learn JavaScript</h1>

<p id="demo">
JavaScript can change the style of the HTML elemrnt.
</p>

<script>
function myfunction()
{
x=document.getElementById("demo");	//find element

}
</script>

<button type="button" onclick="myfunction()">Click here!</button>

</body>
