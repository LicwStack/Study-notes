<!DOCTYPE html>
<html>
<body>

<p>
JavaScript is able to write directly to the HTML output stream.
</p>


<script>
document.write("<h1>This is a title</h1>");
document.write("<p>This is a paragraph</p>");
</script>

<p>
You can only use document.write in the HTML output stream.
If you use it after the ducument has been loaded(for example,in a function),
it will cover the entire document.
</p>

</body>
</html>
